<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 Exercícios de Formulários</title>
</head>
<body>
    <form action="#" method="post" target="_blank">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Insira o nome"><br>
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="nome" placeholder="Insira o sobrenome"><br>
        <label for="Pass">Password:</label>
        <input type="password" id="pass" name="pass" placeholder="Insira a password"><br>
        <label for="box">Aceito os termos:</label>
        <input type="checkbox" id="box" name="box"  checked><br>
        <label for="sono">Tens sono?:</label><br>
        <label for="muito2">Muito:</label>
        <input type="radio" id="muito2" name="sono" value="Muito"><br>
        <label for="imenso2">Imenso:</label>
        <input type="radio" id="imenso2" name="sono"><br>
        <input type="reset"><br>
        <input type="submit"><br>        
        <button>Enviar</button>


    </form>
    
</body>
</html>
